<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Caixa de Ferramentas - Aguardando cartão</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            border-radius: 16px;
            padding: 32px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 480px;
            width: 100%;
        }
        .title {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 0.95rem;
            color: #9ca3af;
            margin-bottom: 24px;
        }
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(34,197,94,0.1);
            color: #bbf7d0;
            font-size: 0.8rem;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 3px solid rgba(148,163,184,0.3);
            border-top-color: #38bdf8;
            margin: 0 auto 16px auto;
            animation: spin 1s linear infinite;
        }
        .hint {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="status-pill">
        <span class="status-dot"></span>
        <span id="status-pill-text">Caixa online</span>
    </div>
    <h1 class="title">Aproxime o cartão na caixa</h1>
    <p class="subtitle">
        Aguardando o colaborador bater o cartão NFC na Rock Pi.
    </p>
    <div class="spinner"></div>
    <p class="hint" id="status-msg">
        Assim que a sessão for criada, você será redirecionado automaticamente para o painel.
    </p>
</div>

<script>
async function checarStatus() {
    try {
        const resp = await fetch("/api/status/");
        const data = await resp.json();

        const msg = document.getElementById("status-msg");
        const pillText = document.getElementById("status-pill-text");

        if (!resp.ok || !data.ok) {
            pillText.textContent = "Erro de comunicação";
            msg.textContent = "Não foi possível falar com o servidor da caixa.";
            return;
        }

        if (data.sessao_ativa && data.sessao_id) {
            pillText.textContent = "Sessão em andamento";
            msg.textContent = "Redirecionando para o painel da sessão...";
            // REDIRECIONA UMA VEZ, COM ID VÁLIDO
            window.location.href = `/painel/${data.sessao_id}/`;
        } else {
            pillText.textContent = "Caixa online";
            msg.textContent = "Aguardando o colaborador aproximar o cartão...";
        }
    } catch (e) {
        const msg = document.getElementById("status-msg");
        const pillText = document.getElementById("status-pill-text");
        pillText.textContent = "Erro de comunicação";
        msg.textContent = "Falha ao consultar /api/status/. Verifique o servidor.";
    }
}

// verifica a cada 2 segundos
setInterval(checarStatus, 2000);
// também roda uma vez logo que a página carregar
checarStatus();
</script>
</body>
</html>
